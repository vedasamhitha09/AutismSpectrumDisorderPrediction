<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autism Disorder Prediction</title>
    <style>
      body {
    background-image: url('/static/images/bg2.jpg');
    background-size: cover;
    background-position: center;
}


        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        label {
            font-size: 1rem;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Autism Disorder Prediction</h1>
    <form action="/predict" method="POST">
        <label for="A1_Score">A1 Score:</label>
        <input type="number" id="A1_Score" name="A1_Score">

        <label for="A2_Score">A2 Score:</label>
        <input type="number" id="A2_Score" name="A2_Score">

        <label for="A3_Score">A3 Score:</label>
        <input type="number" id="A3_Score" name="A3_Score">

        <label for="A4_Score">A4 Score:</label>
        <input type="number" id="A4_Score" name="A4_Score">

        <label for="A5_Score">A5 Score:</label>
        <input type="number" id="A5_Score" name="A5_Score">

        <label for="A6_Score">A6 Score:</label>
        <input type="number" id="A6_Score" name="A6_Score">

        <label for="A7_Score">A7 Score:</label>
        <input type="number" id="A7_Score" name="A7_Score">

        <label for="A8_Score">A8 Score:</label>
        <input type="number" id="A8_Score" name="A8_Score">

        <label for="A9_Score">A9 Score:</label>
        <input type="number" id="A9_Score" name="A9_Score">

        <label for="A10_Score">A10 Score:</label>
        <input type="number" id="A10_Score" name="A10_Score">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age">

        <label for="gender">Gender (1 for Male, 0 for Female):</label>
        <input type="number" id="gender" name="gender">

        <label for="ethnicity">Ethnicity:</label>
        <select id="ethnicity" name="ethnicity">
            <option value="0">Ethnicity 0</option>
            <option value="1">Ethnicity 1</option>
            <option value="2">Ethnicity 2</option>
        </select>

        <label for="jaundice">Jaundice (1 for Yes, 0 for No):</label>
        <input type="number" id="jaundice" name="jaundice">

        <label for="austim">Autism (1 for Yes, 0 for No):</label>
        <input type="number" id="austim" name="austim">

        <label for="contry_of_res">Country of Residence:</label>
        <select id="contry_of_res" name="contry_of_res">
            <option value="0">Country 0</option>
            <option value="1">Country 1</option>
            <option value="2">Country 2</option>
        </select>

        <label for="used_app_before">Used App Before (1 for Yes, 0 for No):</label>
        <input type="number" id="used_app_before" name="used_app_before">

        <label for="age_desc">Age Description:</label>
        <input type="number" id="age_desc" name="age_desc">

        <label for="relation">Relation:</label>
        <select id="relation" name="relation">
            <option value="0">Self</option>
            <option value="1">Mother</option>
            <option value="2">Father</option>
        </select>

        <button type="submit">Predict ASD</button>
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
